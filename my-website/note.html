<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/note.css">
</head>
<body class="bg-pink">
    <header class="bg-danger text-white p-3">
        <a href="home.html" class="btn btn-light">Back</a>
        <h1>Notes</h1>
    </header>
    <main class="container mt-5">
        <section>
            <h2>Your Notes</h2>
            <div class="envelope">
                <div class="letter">
                    <textarea placeholder="Write your love letter here..." rows="10" cols="50" class="form-control"></textarea>
                    <a href="letter.html" class="btn btn-danger mt-3">View Letter</a>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-danger text-white text-center p-3 fixed-bottom">
        <p>&copy; 2025 BY Galiver</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/note.js"></script>
</body>
</html>
