<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pass.css"> <!-- Link to the new CSS file -->
</head>
<body>
    <header>
        <h1>This is Lock</h1>
    </header>
    <main class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <section id="anniversary-section" class="text-center">
            <h2>Happy Anniversary 1 Month</h2>
            <div id="heart" class="heart"></div>
        </section>
        <section id="password-section" class="text-center" style="display: none;">
            <h2>มันล็อก</h2>
            <br><h3>วันครบรอบเราวันอะไรน้าา</h3><br>
            <form id="password-form" class="form-inline justify-content-center">
                <div class="form-group mb-2">
                    <input type="password" id="password" name="password" class="form-control" required readonly>
                </div>
                <div class="w-100"></div> <!-- Line break -->
                <div class="keypad">
                    <div class="row">
                        <button type="button" class="btn btn-secondary col-4" onclick="addNumber(1)">1</button>
                        <button type="button" class="btn btn-secondary col-4" onclick="addNumber(2)">2</button>
                        <button type="button" class="btn btn-secondary col-4" onclick="addNumber(3)">3</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-secondary col-4" onclick="addNumber(4)">4</button>
                        <button type="button" class="btn btn-secondary col-4" onclick="addNumber(5)">5</button>
                        <button type="button" class="btn btn-secondary col-4" onclick="addNumber(6)">6</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-secondary col-4" onclick="addNumber(7)">7</button>
                        <button type="button" class="btn btn-secondary col-4" onclick="addNumber(8)">8</button>
                        <button type="button" class="btn btn-secondary col-4" onclick="addNumber(9)">9</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-secondary col-4" onclick="addNumber(0)">0</button>
                        <button type="button" class="btn btn-danger col-4" onclick="clearPassword()">Clear</button>
                        <button type="submit" class="btn btn-primary col-4">Submit</button>
                    </div>
                </div>
            </form>
            <p id="error-message" style="color: red; display: none;">แงงง เทอจำวันครบรอบเราไม่ได้ งอน.</p>
        </section>
        <section id="pass-details-section" style="display: none;">
            <h2>Your Pass Details</h2>
            <p>Here you can find information related to your passes.</p>
            <!-- Additional content related to passes can be added here -->
        </section>
        <div id="large-heart" class="large-heart" style="display: none;"></div> <!-- Large heart element -->
    </main>
    <footer>
        <p>&copy; 2023 My Website | By Galiver</p>
    </footer>
    <script src="js/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/pass.js"></script> <!-- Link to the new JS file -->
</body>
</html>
